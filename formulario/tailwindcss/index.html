<!DOCTYPE html>
    <head>
        <title>Mi pagina principal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <style>
      /* Establece la imagen de fondo */
      body {
          background-image: url('estrella.jpg'); /* Ruta de la imagen */
          background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
          background-position: center; /* Centra la imagen */
      }
  </style>
    <body class="bg-cover bg-center bg-star-wars">
      <div class="container mx-auto px-4">
          <h1 class="text-center mt-10 py-4 bg-white rounded-lg shadow-lg mb-4">PERSONAJES DE STAR WARS</h1>
          <form>
              <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900 mb-4 bg-gray-200 rounded-lg p-2">Username</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md mb-4">
                            <input type="text" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-span-full">
                <label for="about" class="block text-sm font-medium leading-6 text-gray-900 bg-gray-200 rounded-lg p-1 mb-4">Categoria o Rol</label>
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 mb-4 sm:max-w-md">
                    <input type="text" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                </div>
                <p class="mt-3 text-sm leading-6 text-gray-600 bg-gray-200 rounded-lg p-2 mb-4">Escriba su categoria o rol en Star Wars.</p>
            </div>
              
          </form>
      </div>
  </body>
</html>
