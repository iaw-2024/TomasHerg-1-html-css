<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url('estrella.jpg'); /* Ruta de la imagen de fondo */
        background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
        background-position: center; /* Centra la imagen */
        padding: 40px; /* Espaciado interno */
    }

    h1 {
        border: 2px solid #6c757d; /* Borde con color tranquilo */
        border-radius: 10px; /* Bordes redondeados */
        background-color: rgba(255, 255, 255, 0.7); /* Color de fondo con transparencia */
        padding: 20px; /* Espaciado interno */
        text-align: center; /* Alineaci√≥n del texto al centro */
    }
</style>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center mb-4">
                <h1 id="titulo">STAR WARS PERSONAJES</h1>
            </div>
            <div class="col-lg-6 offset-lg-3">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre del personaje</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Categoria o rol en Star Wars</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar personaje</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Agrega la referencia a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
